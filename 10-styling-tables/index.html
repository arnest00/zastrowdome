<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.">
  <title>How to Style a Table with CSS</title>
  <link rel="stylesheet" href="styles.css" media="all">
</head>
<body>
  <a href="../index.html">&lt; Back</a>
  <table>
    <caption>3rd Era 427 Fourth Quarter Report</caption>

    <thead>
      <tr>
        <th><!-- Intentionally Blank --></th>
        <th>Frostfall</th>
        <th>Sun's Dusk</th>
        <th>Evening Star</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th>Projected</th>
        <td>820,180 <abbr title="gold pieces">gp</abbr></td>
        <td>841,640 gp</td>
        <td>732,270 gp</td>
      </tr>
      <tr>
        <th>Actual</th>
        <td>850,730 gp</td>
        <td>892,580 gp</td>
        <td>801,240 gp</td>
      </tr>
      <tr>
        <th>Utilization</th>
        <td>83%</td>
        <td class="cell-highlight">90%</td>
        <td>75%</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
