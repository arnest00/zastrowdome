<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How To Style Common Form Elements with CSS</title>
  <link rel="stylesheet" href="styles.css" media="all">
</head>
<body>
  <a href="../index.html">&lt; Back</a>
  
  <main>
    <form>
      <div>
        <label for="name" class="large-label">Name</label>
        <input type="text" id="name" placeholder="First or full name" />
      </div>
      <div>
        <label for="email" class="large-label">E-mail</label>
        <input type="email" id="email" placeholder="name@example.com" />
      </div>
      <div>
        <label for="bird" class="large-label">What is your favorite extinct bird?</label>
        <select id="bird">
          <option value="auk">Great auk</option>
          <option value="swamphen">Lord Howe swamphen</option>
          <option value="duck">Labrador duck</option>
          <option value="quail">New Zealand Quail</option>
          <option value="pigeon">Passenger pigeon</option>
          <option value="kaka">Norfolk kaka</option>
        </select>
      </div>
      <div>
        <fieldset>
          <legend class="large-label">Are you familiar with the white-mantled barbet?</legend>
          <input type="radio" name="bird" id="yes" value="yes" />
          <label for="yes" class="small-label">Yes</label>
          <input type="radio" name="bird" id="no" value="no" />
          <label for="no" class="small-label">No</label>
        </fieldset>
      </div>
      <div class="full-width">
        <label for="comment" class="large-label">Comment</label>
        <textarea id="comment" placeholder="Leave a comment..."></textarea>
      </div>
      <div class="full-width">
        <input type="checkbox" id="newsletter">
        <label for="newsletter" class="small-label">Would you like to receive our newsletter?</label>
      </div>
      <div class="full-width">
        <button type="submit">Send Response</button>
        <button type="reset">Clear Form</button>
      </div>
    </form>
  </main>
</body>
</html>
